<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>

    <input type="text" name="" placeholder="txtName" id="txtName">
    <input type="text" name="" placeholder="txtQty" id="txtQty">

    <button onclick="add()">Submit</button>

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>qty</th>
            </tr>
        </thead>
        <tbody id="tbl_row">
        </tbody>
    </table>
    <script>
        var arr = new Array();
        function add() {
            name = $('#txtName').val();
            qty = $('#txtQty').val();

            var values = {
                "name": name,
                "qty": qty
            };

            var result = checkExist(values)
            console.log(result);
            if (checkExist(values)) {

                alert('already');
            } else {
                arr.push(values);
                createTable();
            }
            console.log(arr);
        }

        function checkExist(value) {
            var exist = 0;
            arr.forEach(element => {
                if (element.name == value.name) {
                    console.log('t')
                    exist = 1;
                    return;
                } else {
                    console.log('f')
                    exist = 0;
                    return;
                }
            });
            return exist;
        }

        function createTable() {
            var html = '';
            arr.forEach(function (value, i) {
                html += '<tr><td>' + (i + 1) + '</td><td>' + value.name + '</td><td>' + value.qty + '</td></tr>';
            });
            $('#tbl_row').html(html);
        }
    </script>



</body>

</html>
